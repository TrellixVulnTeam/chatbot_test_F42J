- - كيف يتم اتفاق المرابحة
  - تقديم العميل طلبا للبنك الاسلامي لشراء سلعة موصوفة-قبول البنك الاسلامي شراء السلعة الموصوفة-وعد من العميل لشراء السلعة الموصوفة من البنك الاسلامي بعد تملكه لها-وعد من البنك الاسلامي ببيع السلعة الموصوفة للعميل. وقد يكون الوعد لازما أو غير لازم-شراء البنك الاسلامي للسلعة الموصوفة نقدا-بيع البنك الاسلامي للسلعة الموصوفة للعميل بأجل مع زيادة ربح متفق عليها بينهما
- - عرضت على البنك اتفاقية مرابحة يقضي أحد بنودها بأن الواعد بالشراء (الوكيل عن البائع بالمرابحة) يتعهد بشراء البضائع من البائع بالمرابحة بعد تسلم الوكيل البضائع بالنيابة عن البائع. فهل يجب أن يكون إصدار الإيجاب من العميل بالشراء بعد التملك والقبض الفعلي للبضائع، أو يجوز قبل القبض الفعلي لها؟
  - إن اشتراط أن يكون عقد بيع المرابحة بعد التملك والقبض يراد منه إما القبض الحقيقي إن أمكن، أو القبض الحكمي وذلك بالتخلية والتمكين ولو لم يحصل القبض الفعلي.  وعليه فان التزام الواعد بالشراء - وكيلاً كان أو غيره - الذي يقتضي إصدار إيجاب منه بالشراء يصح أن يقع بعد إبرام العقد مع المورّد والتمكن من تسلم البضاعة منه،  لأن هذا التمكن له حكم القبض الحقيقي كما جاء في قرار لمجمع الفقه الإسلامي الدولي
