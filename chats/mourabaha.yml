  - يجوز إجراء مرابحة موضوعها أسهم بنوك إسلامية بشرط وجود أعيان كثيرة في الموجودات التي تمثلها أسهم تلك البنوك لا تقل عن الثلث، مأخوذاً في الاعتبار الأصول الثابتة للبنك والعقارات المملوكة له والاسم التجاري بصفته موجودات معنوية لها حكم الأعيان. والله أعلم
- - تشير بعض رسائل الشروط لعمليات المرابحة إلى حالات الإخفاق دون تحديد ما يترتب عليها، على أنه من المعمول به أنه في حالات الإخفاق تحل الدفعات المؤجلة، فهل يصح هذا الاتفاق غير المكتوب
